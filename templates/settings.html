<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings â€“ SmartSpend</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
  <header class="navbar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="SmartSpend Logo" class="nav-logo">
    <nav>
      <a href="/home">Home</a>
      <a href="/add">Add Expense</a>
      <a href="/summary">Summary</a>
      <a href="/saving">Saving</a>
      <a href="/settings" class="active">Settings</a>
      <a href="/logout" style="float: right; margin-left: 20px;">Logout</a>
    </nav>
  </header>

  <main class="dashboard"> <!-- Main content area for settings -->
    <section class="card">
      <h2>Update Email and Password</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-message">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form action="/update-settings" method="POST"> <!-- Form to update email and password -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ current_email }}" required>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required>
        <button type="submit">Update Settings</button> 
      </form>
    </section>
  </main>
</body>
</html>
